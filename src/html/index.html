  <body>
    <h1>Anni Albers inspired generator</h1>
    <div class="settings">
      <div class="seed">
        <label for="seed">Seed: </label>
        <input id="seed" type="text" value="random seed" maxlength="16" />
      </div>
      &nbsp;
      <div class="options">
        <label for="options">Patterns</label>
        <select name="options" id="options">
          <option value="tr-II">
            TR II, 1970 - Vertical triangles (isocelene)</option
          >
          <option value="gr-II">
            GR II, 1970 - Vertical triangles (isocelene)</option
          >
          <option value="eclat">
            Eclat, 1974 </option
          >
        </select>
      </div>
    </div>
  </header>
  <main><canvas id="canvas" width="500" height="500"></canvas></main>
  </body>
